<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Page1(Add Friend) -->
    <div id="page1">
        <div id="card">
            <img src="https://images.unsplash.com/photo-1564485377539-4af72d1f6a2f?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <h1>ANGEL PRIYA</h1>
            <h5>STRANGER</h5>
    
            <div id="btn-container">
                <button id="add">Add Friend</button>
            </div>
        </div>
    </div>

    <!-- Page2(Like a Post) -->
    <div id="page2">
        <div id="container">
            <img src="https://images.unsplash.com/photo-1604004215402-e0be233f39be?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            <i class="fa-solid fa-heart"></i>
        </div>
    </div>

    <!-- Page3(Custom Cursor) -->
    <div id="page3">
        <div class="cursor"></div>
        <h1>ARPIT</h1>
    </div>

    <!-- Page4(MouseEnter,leave,move) -->
    <div id="page4">
        <div class="elem">
            <h1>Pikachu</h1>
            <img src="https://images.unsplash.com/photo-1638964758061-117853a20865?q=80&w=2075&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        </div>
        <div class="elem">
            <h1>John banega Don</h1>
            <img src="https://media1.tenor.com/m/VPnFbXjuDWkAAAAC/john-john-banega-don.gif" alt="">
        </div>
        <div class="elem">
            <h1>Doraemon</h1>
            <img src="https://www.shutterstock.com/image-vector/doraemon-art-logo-sign-symbol-600nw-2324734235.jpg" alt="">
        </div>
        <div class="elem">
            <h1>Haddi</h1>
            <img src="https://i.pinimg.com/236x/d0/4d/0e/d04d0eaacb68768a9ad3a9fcd17ab867.jpg" alt="">
        </div>
    </div>

    <!-- Page5() -->
    <div id="page5">
        <div id="card5">
            <div id="full-screen"></div>

            <div class="storiyan">
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
